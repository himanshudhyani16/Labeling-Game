<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Labeling Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="932" height="582"></canvas>
        <button class="restartButton" onclick="resetGame()">Reset Game</button>
    </div>
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2><strong> Congratulations!</strong></h2>
            <img width="250" src="./thumbUp.png" alt="thumbUp">
            <p><strong> have completed this game!</strong></p>
            <div class="popup-buttons">
                <button id="restartButton">Restart</button>
                <button id="closeButton">Close</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
